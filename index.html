---
layout: default
---

{% include header.html %}

<div class="home">
  {% for post in site.posts %}
  <div class="home__post">
    <p class="post-meta home__post-meta">{{ post.date | date: "%b %-d, %Y" }}</p>

    <h1><a class="home__post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>

    {{ post.content }}
  </div>
  {% endfor %}
</div>

{% include footer.html %}

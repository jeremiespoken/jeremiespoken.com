<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Typ - Tip Calculator</title>
        <meta name="description" content="Calculate tip, tip calculator">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link href='http://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="mainWrapper">
            <h1>TYP</h1>

            <div class="subTotal">
                <h3 class="subTotal_heading">Subtotal</h3>
                <input type="number" id="subTotalInput" placeholder="0.00" autofocus />
            </div>

            <div class="tip">
                <div class="tipPercent">
                    <select id="tipRates">
                        <option value="10">10%</option>
                        <option value="15" selected>15%</option>
                        <option value="20">20%</option>
                    </select>

                    <h3 class="tipHeading">Tip</h3>
                </div>

                <p id="totalTip">0</p>
            </div>

            <div class="total">
                <h3 class="totalHeading">Total</h3>

                <p id="totalResult">0</p>
            </div>

            <footer>
                Mini project by <a href="http://www.jeremiespoken.com">Jeremiespoken</a>.
            </footer>
        </div>

        <script src="js/main.js"></script>

    </body>
</html>
